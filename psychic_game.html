<!DOCTYPE html>
<html>
<head>
  <meta charset = "utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
  <div class="wrapper">
    <h1>The Psychic Game</h1>
    <p>Guess which letter I'm thinking of from A to Z...</p>
    <form id="psychic">
      <input type="text" maxlength="1" minlength="1" name="letter" id="letter" placeholder="Guess a letter..."/>
      <button id="guess" name="guess" type="submit" value="Guess">Guess</button>
      <button id="restart" name="restart" type="submit" value="Restart">Restart</button>
    <div class = "marks">
      <ul class = "list-group">
        <br></br>
        <li id="wins" style="list-style-type:none;"></li>
        <li id="losses" style="list-style-type:none;"></li>
        <li id="guesses" style="list-style-type:none;"></li>
        <li id="list" style="list-style-type:none;"></li>
      </ul>
    </div>
  </div>
  <script type="text/javascript" src="assets/psychic_game.js"></script>
</body>
</html>
